<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResNet-18 Character Predictor</title>
    <style>
        /* ============================================================
           COLOR PALETTE - Easy to customize!
           ============================================================ */
        :root {
            --color-primary: #ECFEAA;     /* Light lime green */
            --color-secondary: #303030;   /* Dark gray */
            --color-accent-1: #4D4D4D;    /* Medium gray */
            --color-accent-2: #808080;    /* Light gray */
            --color-accent-3: #F79F79;    /* Coral orange */
            --color-accent-4: #E5625E;    /* Red coral */
            
            /* Derived colors */
            --color-gradient: linear-gradient(135deg, var(--color-accent-3) 0%, var(--color-accent-4) 100%);
            --color-text-dark: var(--color-secondary);
            --color-text-light: #666666;
            --color-bg-light: #f8f9ff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--color-gradient);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: var(--color-text-dark);
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: var(--color-text-light);
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .mode-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .mode-btn {
            padding: 12px 30px;
            border: 2px solid var(--color-accent-4);
            background: white;
            color: var(--color-accent-3);
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
        }

        .mode-btn.active {
            background: var(--color-gradient);
            color: white;
        }

        .mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 159, 121, 0.4);
        }

        .input-section {
            display: none;
        }

        .input-section.active {
            display: block;
        }

        /* Canvas Styles */
        .canvas-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .canvas-wrapper {
            display: inline-block;
            border: 3px solid var(--color-accent-1);
            border-radius: 15px;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        #drawingCanvas {
            border: 1px solid #ddd;
            cursor: crosshair;
            touch-action: none;
        }

        .canvas-controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .canvas-info {
            text-align: center;
            color: var(--color-text-light);
            margin-top: 10px;
            font-size: 0.9em;
        }

        /* Upload Styles */
        .upload-area {
            border: 3px dashed var(--color-primary);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .upload-area:hover {
            background: #eef1ff;
            border-color: var(--color-accent-3);
        }

        .upload-area.dragover {
            background: #e0e7ff;
            border-color: var(--color-accent-4);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: var(--color-accent-3);
            margin-bottom: 10px;
            font-weight: 600;
        }

        .upload-subtext {
            color: var(--color-text-light);
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: var(--color-gradient);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 159, 121, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: white;
            color: var(--color-accent-3);
            border: 2px solid var(--color-accent-3);
        }

        .btn-secondary:hover {
            background: #f8f9ff;
        }

        .preview-section {
            display: none;
            margin-top: 30px;
        }

        .preview-section.active {
            display: block;
        }

        .image-preview {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .preview-box {
            flex: 1;
            min-width: 200px;
        }

        .preview-box h3 {
            color: var(--color-accent-3);
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .preview-box img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background: #f0f0f0;
        }

        .results {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 25px;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .predicted-char {
            font-size: 4em;
            font-weight: bold;
            color: var(--color-accent-3);
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .prediction-item {
            margin-bottom: 15px;
        }

        .prediction-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 1.1em;
        }

        .char-display {
            font-weight: bold;
            color: var(--color-accent-3);
        }

        .confidence {
            color: var(--color-accent-4);
            font-weight: 600;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .progress-fill {
            height: 100%;
            background: var(--color-gradient);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            color: white;
            font-weight: 600;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--color-accent-3);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error.active {
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .image-preview {
                flex-direction: column;
            }

            #drawingCanvas {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® ResNet-18 Character Predictor</h1>
        <p class="subtitle">Draw or upload an image to predict alphanumeric characters</p>

        <!-- Mode Selector -->
        <div class="mode-selector">
            <button class="mode-btn active" onclick="switchMode('draw')">‚úèÔ∏è Draw</button>
            <button class="mode-btn" onclick="switchMode('upload')">üìÅ Upload</button>
        </div>

        <!-- Drawing Canvas Section -->
        <div class="input-section active" id="drawSection">
            <div class="canvas-container">
                <div class="canvas-wrapper">
                    <canvas id="drawingCanvas" width="280" height="280"></canvas>
                </div>
                <div class="canvas-info">Draw a character using your mouse or touch</div>
                <div class="canvas-controls">
                    <button class="btn" onclick="predictDrawing()">üîÆ Predict</button>
                    <button class="btn btn-secondary" onclick="clearCanvas()">üóëÔ∏è Clear</button>
                </div>
            </div>
        </div>

        <!-- Upload Section -->
        <div class="input-section" id="uploadSection">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Drag & Drop your image here</div>
                <div class="upload-subtext">or click to browse</div>
                <input type="file" id="fileInput" accept="image/*">
            </div>
        </div>

        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing image...</p>
        </div>

        <!-- Error -->
        <div class="error" id="error"></div>

        <!-- Preview Section -->
        <div class="preview-section" id="previewSection">
            <div class="image-preview">
                <div class="preview-box">
                    <h3>Original</h3>
                    <img id="originalImage" alt="Original image">
                </div>
                <div class="preview-box">
                    <h3>Processed (64x64)</h3>
                    <img id="processedImage" alt="Processed image">
                </div>
            </div>

            <div class="results">
                <div class="result-header">
                    <h2>üìä Prediction Results</h2>
                </div>
                
                <div class="predicted-char" id="predictedChar"></div>
                
                <h3 style="margin-bottom: 15px; color: var(--color-accent-3);">Top 5 Predictions:</h3>
                <div id="topPredictions"></div>
            </div>
        </div>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        // Initialize canvas
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 20;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        // Drawing functions
        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            [lastX, lastY] = getCoordinates(e, rect);
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            
            const rect = canvas.getBoundingClientRect();
            const [x, y] = getCoordinates(e, rect);
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();
            
            [lastX, lastY] = [x, y];
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function getCoordinates(e, rect) {
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;
            return [x, y];
        }

        // Mouse events
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Touch events
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);

        function clearCanvas() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            document.getElementById('previewSection').classList.remove('active');
            document.getElementById('error').classList.remove('active');
        }

        function switchMode(mode) {
            // Update buttons
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update sections
            document.getElementById('drawSection').classList.remove('active');
            document.getElementById('uploadSection').classList.remove('active');
            
            if (mode === 'draw') {
                document.getElementById('drawSection').classList.add('active');
            } else {
                document.getElementById('uploadSection').classList.add('active');
            }
            
            // Clear results
            document.getElementById('previewSection').classList.remove('active');
            document.getElementById('error').classList.remove('active');
        }

        async function predictDrawing() {
            const loading = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const previewSection = document.getElementById('previewSection');
            
            // Show loading
            loading.classList.add('active');
            errorDiv.classList.remove('active');
            previewSection.classList.remove('active');
            
            try {
                // Convert canvas to blob
                const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                
                // Create form data
                const formData = new FormData();
                formData.append('file', blob, 'drawing.png');
                
                // Send to server
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    displayResults(data, canvas.toDataURL());
                } else {
                    throw new Error(data.error || 'Prediction failed');
                }
            } catch (error) {
                errorDiv.textContent = '‚ùå Error: ' + error.message;
                errorDiv.classList.add('active');
            } finally {
                loading.classList.remove('active');
            }
        }

        // Upload functionality
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewSection = document.getElementById('previewSection');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');

        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        async function handleFile(file) {
            // Validate file type
            if (!file.type.startsWith('image/')) {
                errorDiv.textContent = '‚ùå Please upload an image file';
                errorDiv.classList.add('active');
                return;
            }

            // Show loading
            loading.classList.add('active');
            errorDiv.classList.remove('active');
            previewSection.classList.remove('active');

            // Create FormData
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    const reader = new FileReader();
                    reader.onload = (e) => displayResults(data, e.target.result);
                    reader.readAsDataURL(file);
                } else {
                    throw new Error(data.error || 'Prediction failed');
                }
            } catch (error) {
                errorDiv.textContent = '‚ùå Error: ' + error.message;
                errorDiv.classList.add('active');
            } finally {
                loading.classList.remove('active');
            }
        }

        function displayResults(data, originalImageSrc) {
            // Show preview section
            previewSection.classList.add('active');

            // Display images
            document.getElementById('originalImage').src = originalImageSrc || data.original_image;
            document.getElementById('processedImage').src = data.processed_image;

            // Display predicted character
            document.getElementById('predictedChar').textContent = data.predicted_character;

            // Display top predictions
            const topPredictions = document.getElementById('topPredictions');
            topPredictions.innerHTML = '';

            data.top_predictions.forEach((pred, index) => {
                const item = document.createElement('div');
                item.className = 'prediction-item';
                
                item.innerHTML = `
                    <div class="prediction-label">
                        <span class="char-display">${index + 1}. ${pred.character}</span>
                        <span class="confidence">${pred.confidence}%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${pred.confidence}%"></div>
                    </div>
                `;
                
                topPredictions.appendChild(item);
            });
        }
    </script>
</body>
</html>
